            type: 'success',
            priority: 'normal',
            createdAt: serverTimestamp(),
            isActive: true,
            targetUsers: 'all',
            expiresAt: null
          };
          
          addDoc(collection(db, 'notifications'), notification)
            .then(() => console.log('‚úÖ Deployment notification created'))
